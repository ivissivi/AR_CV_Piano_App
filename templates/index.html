<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Piano App - Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 24px;
            padding: 15px;
            background: linear-gradient(45deg, #b388ff, #e1bee7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .mode-select {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .mode-select.hidden {
            display: none;
        }
        .mode-select-content {
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .mode-select h2 {
            margin: 0 0 30px 0;
            font-size: 24px;
            color: white;
            text-align: center;
        }
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .mode-select .btn {
            width: 250px;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 15px;
            background: linear-gradient(45deg, #b388ff, #e1bee7);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .mode-select .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .mode-select .btn:active {
            transform: translateY(0);
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            display: none;
            z-index: 1;
        }
        .video-container.active {
            display: block;
        }
        .video-container.fullscreen {
            position: fixed;
            z-index: 2000;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: fixed;
            bottom: -150px; /* Start hidden */
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            transition: bottom 0.3s ease;
            z-index: 1000;
        }
        .controls.open {
            bottom: 0;
        }
        .toggle-controls {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 50px;
            height: 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        .toggle-controls.open {
            transform: translateX(-50%) rotate(180deg);
        }
        .toggle-controls::after {
            content: '▲';
            color: white;
            font-size: 12px;
        }
        .btn {
            background: linear-gradient(45deg, #b388ff, #e1bee7);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 200px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn.selected {
            background: linear-gradient(45deg, #e1bee7, #b388ff);
            box-shadow: 0 0 10px rgba(177, 136, 255, 0.5);
        }
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            transition: opacity 0.3s;
            opacity: 1;
        }
        .status.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .status.error {
            color: #ff6b6b;
        }
        .status.success {
            color: #4ecdc4;
        }
        .debug {
            position: fixed;
            bottom: 80px;
            left: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            z-index: 100;
        }
        .fullscreen .title,
        .fullscreen .mode-select,
        .fullscreen .debug {
            display: none;
        }
        .fullscreen .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .fullscreen .status {
            opacity: 0;
        }
        .fullscreen .status:hover {
            opacity: 1;
        }
        .hand-tracking {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .hand-tracking:hover {
            opacity: 1;
        }
        .hand-tracking .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .hand-tracking .status.detected {
            background-color: #b388ff;
        }
        .hand-tracking .status.not-detected {
            background-color: #e1bee7;
        }
        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .camera-select {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }
        .camera-select.active {
            display: block;
        }
        .camera-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .camera-option {
            background: rgba(179, 136, 255, 0.2);
            border: 1px solid #b388ff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .camera-option:hover {
            background: rgba(179, 136, 255, 0.4);
        }
        .camera-option.selected {
            background: rgba(179, 136, 255, 0.6);
        }
        .settings-section {
            width: 100%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        .settings-section.active {
            display: block;
        }
        .settings-section h3 {
            margin: 0 0 10px 0;
            color: #b388ff;
            font-size: 16px;
        }
        .settings-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
        .settings-row label {
            color: #e1bee7;
            font-size: 14px;
        }
        .settings-row select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #b388ff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }
        .settings-row select:focus {
            outline: none;
            border-color: #e1bee7;
        }
        .settings-row select option {
            background: #1a1a1a;
            color: white;
        }
        .camera-preview {
            width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border: 2px solid #b388ff;
            border-radius: 10px;
            display: none;
        }
        .camera-preview.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AR Piano App</h1>
        <div id="modeSelect" class="mode-select">
            <div class="mode-select-content">
                <h2>Choose Viewing Mode</h2>
                <div class="mode-buttons">
                    <button id="localMode" class="btn">📱 View on Phone</button>
                    <button id="desktopMode" class="btn">🖥️ Stream to Desktop</button>
                </div>
            </div>
        </div>
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="handCanvas"></canvas>
        </div>
        <div class="hand-tracking">
            <span class="status not-detected"></span>
            <span>Hand Tracking</span>
        </div>
        <div class="toggle-controls" id="toggleControls"></div>
        <div class="controls" id="controls">
            <button id="toggleSettings" class="btn">⚙️ Settings</button>
            <div class="settings-section" id="settingsSection">
                <h3>Camera Settings</h3>
                <div class="settings-row">
                    <label for="cameraDeviceSelect">Select Camera:</label>
                    <select id="cameraDeviceSelect">
                        <option value="">Loading cameras...</option>
                    </select>
                </div>
                <div class="settings-row">
                    <button id="startButton" class="btn" style="width: 100%;">Start Camera</button>
                    <button id="stopButton" class="btn" style="width: 100%;" disabled>Stop Camera</button>
                </div>
            </div>
            <button id="toggleFullscreen" class="btn" disabled>Fullscreen</button>
        </div>
        <div id="status" class="status"></div>
        <div id="debug" class="debug"></div>
    </div>

    <script>
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        const video = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const toggleFullscreen = document.getElementById('toggleFullscreen');
        const localMode = document.getElementById('localMode');
        const desktopMode = document.getElementById('desktopMode');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        const container = document.querySelector('.container');
        const videoContainer = document.querySelector('.video-container');
        
        let stream = null;
        let isStreaming = false;
        let frameCount = 0;
        let lastFrameTime = 0;
        let isLocalMode = true;
        const TARGET_FPS = 15;
        const FRAME_INTERVAL = 1000 / TARGET_FPS;
        const MAX_WIDTH = 640;
        const MAX_HEIGHT = 480;

        const toggleControls = document.getElementById('toggleControls');
        const controls = document.getElementById('controls');
        let isControlsOpen = false;

        // Hand tracking setup
        const handCanvas = document.getElementById('handCanvas');
        const handCtx = handCanvas.getContext('2d');
        const handTrackingStatus = document.querySelector('.hand-tracking .status');
        let hands = null;
        let lastHandsTime = 0;

        let currentStream = null;

        const cameraSelect = document.getElementById('cameraSelect');
        const cameraOptions = document.getElementById('cameraOptions');
        let availableCameras = [];
        let currentFacingMode = 'environment';

        let cameraCheckInterval = null;
        let cameraLockAttempts = 0;
        const MAX_LOCK_ATTEMPTS = 3;

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            status.classList.remove('hidden');
            
            // Auto-hide success messages after 3 seconds
            if (!isError) {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            }
        }

        function logDebug(message) {
            // Always log to console with timestamp
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
            
            // Send log to server
            if (socket.connected) {
                socket.emit('log', {
                    timestamp: timestamp,
                    message: message
                });
            }
            
            // Only update debug panel if in desktop mode
            if (!isLocalMode) {
                debug.textContent = `${timestamp}: ${message}\n` + debug.textContent;
            }
        }

        function setupHandTracking() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,  // Reduce to 1 hand for better performance
                modelComplexity: 0,  // Use lighter model
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);
        }

        function onHandsResults(results) {
            // Update hand tracking status
            const hasHands = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;
            handTrackingStatus.classList.toggle('detected', hasHands);
            handTrackingStatus.classList.toggle('not-detected', !hasHands);

            // Draw hand landmarks
            handCtx.save();
            handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(handCtx, landmarks, HAND_CONNECTIONS, {
                        color: '#b388ff',
                        lineWidth: 2
                    });
                    drawLandmarks(handCtx, landmarks, {
                        color: '#e1bee7',
                        lineWidth: 1,
                        radius: 2
                    });
                }
            }
            
            handCtx.restore();

            // Send hand data to server if in desktop mode
            if (!isLocalMode && hasHands) {
                const now = performance.now();
                if (now - lastHandsTime >= 1000 / TARGET_FPS) {
                    socket.emit('hands', {
                        landmarks: results.multiHandLandmarks,
                        handedness: results.multiHandedness
                    });
                    lastHandsTime = now;
                }
            }
        }

        async function getCameraCapabilities(deviceId) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId } }
                });
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                const settings = track.getSettings();
                stream.getTracks().forEach(track => track.stop());
                return { capabilities, settings };
            } catch (err) {
                console.error('Error getting camera capabilities:', err);
                return null;
            }
        }

        async function enumerateCameras() {
            try {
                // First get camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());

                // Get all available cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                
                // Test each camera to get its capabilities
                const cameraInfo = await Promise.all(
                    cameras.map(async (camera) => {
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({
                                video: { deviceId: { exact: camera.deviceId } }
                            });
                            const track = stream.getVideoTracks()[0];
                            const settings = track.getSettings();
                            const capabilities = track.getCapabilities();
                            stream.getTracks().forEach(track => track.stop());
                            
                            return {
                                deviceId: camera.deviceId,
                                label: camera.label || `Camera ${cameras.indexOf(camera) + 1}`,
                                settings,
                                capabilities
                            };
                        } catch (err) {
                            console.error(`Error testing camera ${camera.deviceId}:`, err);
                            return null;
                        }
                    })
                );

                return cameraInfo.filter(info => info !== null);
            } catch (err) {
                console.error('Error enumerating cameras:', err);
                return [];
            }
        }

        async function updateCameraList() {
            try {
                const cameraSelect = document.getElementById('cameraDeviceSelect');
                if (!cameraSelect) {
                    console.error('Camera select element not found');
                    return;
                }

                cameraSelect.innerHTML = '<option value="">Loading cameras...</option>';
                cameraSelect.disabled = true;

                const cameras = await enumerateCameras();
                
                if (cameras.length === 0) {
                    cameraSelect.innerHTML = '<option value="">No cameras found</option>';
                    updateStatus('No cameras found', true);
                    return;
                }

                // Show all cameras in the dropdown with their capabilities
                cameraSelect.innerHTML = cameras.map((camera, index) => {
                    const label = camera.label;
                    const facingMode = camera.settings.facingMode || 'unknown';
                    const resolution = `${camera.settings.width}x${camera.settings.height}`;
                    const frameRate = camera.settings.frameRate;
                    return `<option value="${camera.deviceId}">
                        Camera ${index + 1}: ${label} (${facingMode}, ${resolution}, ${frameRate}fps)
                    </option>`;
                }).join('');

                cameraSelect.disabled = false;
                updateStatus(`Found ${cameras.length} cameras - Please test each camera to identify the back camera`);

            } catch (err) {
                console.error('Error updating camera list:', err);
                updateStatus('Error updating camera list: ' + err.message, true);
                const cameraSelect = document.getElementById('cameraDeviceSelect');
                if (cameraSelect) {
                    cameraSelect.innerHTML = '<option value="">Error loading cameras</option>';
                }
            }
        }

        async function startCamera() {
            try {
                updateStatus('Starting camera...');
                logDebug('=== Starting Camera ===');

                // Get the selected camera device ID
                const cameraSelect = document.getElementById('cameraDeviceSelect');
                if (!cameraSelect) {
                    throw new Error('Camera selection not available');
                }

                const selectedDeviceId = cameraSelect.value;
                
                if (!selectedDeviceId) {
                    await updateCameraList();
                    if (!cameraSelect.value) {
                        throw new Error('No camera available');
                    }
                }

                logDebug(`Selected camera device ID: ${selectedDeviceId}`);

                // Try to start the selected camera
                try {
                    logDebug('Attempting to start selected camera...');
                    currentStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: { exact: selectedDeviceId },
                            width: { ideal: MAX_WIDTH },
                            height: { ideal: MAX_HEIGHT }
                        }
                    });
                    logDebug('Successfully started selected camera');
                } catch (err) {
                    logDebug(`Failed to start selected camera: ${err.message}`);
                    throw err;
                }

                video.srcObject = currentStream;
                stream = currentStream;

                // Log the actual camera settings being used
                const track = currentStream.getVideoTracks()[0];
                const settings = track.getSettings();
                logDebug(`Active camera settings: ${JSON.stringify(settings)}`);

                // Enable controls
                const startButton = document.getElementById('startButton');
                const stopButton = document.getElementById('stopButton');
                const toggleFullscreen = document.getElementById('toggleFullscreen');
                
                if (startButton) startButton.style.display = 'none';
                if (stopButton) stopButton.disabled = false;
                if (toggleFullscreen) toggleFullscreen.disabled = false;
                
                videoContainer.classList.add('active');

                // Setup hand tracking
                logDebug('Setting up hand tracking');
                setupHandTracking();
                const mediaPipeCamera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({image: video});
                    },
                    width: MAX_WIDTH,
                    height: MAX_HEIGHT
                });
                mediaPipeCamera.start();

                // Set canvas size
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        handCanvas.width = video.videoWidth;
                        handCanvas.height = video.videoHeight;
                        logDebug(`Video ready: ${video.videoWidth}x${video.videoHeight}`);
                        resolve();
                    };
                });

                updateStatus('Camera started');
                logDebug('Camera started successfully');

                isStreaming = true;
                frameCount = 0;
                lastFrameTime = performance.now();
                
                if (!isLocalMode) {
                    logDebug('Starting frame sending for desktop mode');
                    requestAnimationFrame(sendFrame);
                }
            } catch (err) {
                console.error('Error starting camera:', err);
                updateStatus('Error starting camera: ' + err.message, true);
                logDebug('Camera error: ' + err.message);
            }
        }

        function stopCamera() {
            isStreaming = false;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                stream = null;
            }
            if (cameraCheckInterval) {
                clearInterval(cameraCheckInterval);
                cameraCheckInterval = null;
            }
            cameraLockAttempts = 0;
            video.srcObject = null;
            
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const toggleFullscreen = document.getElementById('toggleFullscreen');
            
            if (startButton) startButton.style.display = 'block';
            if (stopButton) stopButton.disabled = true;
            if (toggleFullscreen) toggleFullscreen.disabled = true;
            
            videoContainer.classList.remove('active');
            container.classList.remove('fullscreen');
            
            // Clear hand tracking canvas
            handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            handTrackingStatus.classList.remove('detected');
            handTrackingStatus.classList.add('not-detected');
            
            updateStatus('Camera stopped');
            logDebug('Camera stopped');
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        async function sendFrame(timestamp) {
            if (!stream || !isStreaming || isLocalMode) return;

            try {
                const elapsed = timestamp - lastFrameTime;
                if (elapsed < FRAME_INTERVAL) {
                    requestAnimationFrame(sendFrame);
                    return;
                }

                if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }

                ctx.drawImage(video, 0, 0);
                const frameData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
                
                if (socket.connected) {
                    socket.emit('frame', frameData);
                    frameCount++;
                    if (frameCount % TARGET_FPS === 0) {
                        const fps = 1000 / elapsed;
                        logDebug(`FPS: ${fps.toFixed(1)}, Frame size: ${(frameData.length / 1024).toFixed(1)}KB`);
                    }
                }

                lastFrameTime = timestamp;
                if (isStreaming) {
                    requestAnimationFrame(sendFrame);
                }
            } catch (err) {
                console.error('Error sending frame:', err);
                logDebug('Frame error: ' + err.message);
                if (isStreaming) {
                    requestAnimationFrame(sendFrame);
                }
            }
        }

        function toggleControlsMenu() {
            isControlsOpen = !isControlsOpen;
            controls.classList.toggle('open', isControlsOpen);
            toggleControls.classList.toggle('open', isControlsOpen);
            
            // Hide settings when closing controls
            if (!isControlsOpen) {
                const settingsSection = document.getElementById('settingsSection');
                settingsSection.classList.remove('active');
            }
        }

        toggleControls.addEventListener('click', toggleControlsMenu);

        function showControls() {
            startButton.style.display = 'block';
            stopButton.style.display = 'block';
            toggleFullscreen.style.display = 'block';
            document.getElementById('modeSelect').classList.add('hidden');
            // Open controls menu initially
            toggleControlsMenu();
        }

        function toggleMode(local) {
            isLocalMode = local;
            debug.style.display = local ? 'none' : 'block';
            updateStatus(local ? 'Local preview mode - Click Start Camera' : 'Desktop streaming mode - Click Start Camera');
            
            // Show camera selection when mode is selected
            startCamera();
        }

        async function toggleFullscreenMode() {
            try {
                const videoContainer = document.querySelector('.video-container');
                
                if (!document.fullscreenElement) {
                    // Try the standard fullscreen API first
                    if (videoContainer.requestFullscreen) {
                        await videoContainer.requestFullscreen();
                    } 
                    // Webkit (Safari)
                    else if (videoContainer.webkitRequestFullscreen) {
                        await videoContainer.webkitRequestFullscreen();
                    }
                    // Mozilla
                    else if (videoContainer.mozRequestFullScreen) {
                        await videoContainer.mozRequestFullScreen();
                    }
                    // MS
                    else if (videoContainer.msRequestFullscreen) {
                        await videoContainer.msRequestFullscreen();
                    }
                    
                    videoContainer.classList.add('fullscreen');
                    screen.orientation?.lock('landscape').catch(() => {
                        // Ignore if orientation lock fails
                        console.log('Orientation lock not supported');
                    });
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    }
                    // Webkit (Safari)
                    else if (document.webkitExitFullscreen) {
                        await document.webkitExitFullscreen();
                    }
                    // Mozilla
                    else if (document.mozCancelFullScreen) {
                        await document.mozCancelFullScreen();
                    }
                    // MS
                    else if (document.msExitFullscreen) {
                        await document.msExitFullscreen();
                    }
                    
                    videoContainer.classList.remove('fullscreen');
                    screen.orientation?.unlock();
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
                // Fallback method if the Fullscreen API fails
                const videoContainer = document.querySelector('.video-container');
                videoContainer.classList.toggle('fullscreen');
                updateStatus(videoContainer.classList.contains('fullscreen') ? 
                    'Fullscreen mode enabled' : 'Fullscreen mode disabled');
            }
        }

        // Add fullscreen change event listener
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                videoContainer.classList.remove('fullscreen');
                screen.orientation?.unlock();
                toggleControls.style.display = 'block';
                if (isControlsOpen) {
                    controls.classList.add('open');
                }
            } else {
                // Hide controls in fullscreen
                controls.classList.remove('open');
                toggleControls.style.display = 'none';
            }
        }

        // Add proper event listeners for mode selection
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, attaching event listeners');
            
            const localModeBtn = document.getElementById('localMode');
            const desktopModeBtn = document.getElementById('desktopMode');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const toggleFullscreen = document.getElementById('toggleFullscreen');
            
            console.log('Local mode button:', localModeBtn);
            console.log('Desktop mode button:', desktopModeBtn);
            
            if (localModeBtn) {
                localModeBtn.addEventListener('click', async () => {
                    console.log('Local mode button clicked');
                    logDebug('Local mode selected');
                    isLocalMode = true;
                    debug.style.display = 'none';
                    document.getElementById('modeSelect').classList.add('hidden');
                    await startCamera();
                });
            }
            
            if (desktopModeBtn) {
                desktopModeBtn.addEventListener('click', async () => {
                    console.log('Desktop mode button clicked');
                    logDebug('Desktop mode selected');
                    isLocalMode = false;
                    debug.style.display = 'block';
                    document.getElementById('modeSelect').classList.add('hidden');
                    await startCamera();
                });
            }

            if (startButton) {
                startButton.addEventListener('click', async () => {
                    console.log('Start button clicked');
                    await startCamera();
                });
            }

            if (stopButton) {
                stopButton.addEventListener('click', stopCamera);
            }

            if (toggleFullscreen) {
                toggleFullscreen.addEventListener('click', toggleFullscreenMode);
            }
        });

        socket.on('connect', () => {
            updateStatus('Connected to server');
            logDebug('Socket connected');
        });

        socket.on('disconnect', () => {
            updateStatus('Disconnected from server', true);
            logDebug('Socket disconnected');
        });

        socket.on('error', (data) => {
            updateStatus('Error: ' + data.message, true);
            logDebug('Socket error: ' + data.message);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (!isLocalMode) {
                    isStreaming = false;
                    logDebug('Page hidden, pausing stream');
                }
            } else if (stream && !isLocalMode) {
                isStreaming = true;
                logDebug('Page visible, resuming stream');
                requestAnimationFrame(sendFrame);
            }
        });

        // Add event listener for camera selection change
        document.getElementById('cameraDeviceSelect').addEventListener('change', async () => {
            const selectedDeviceId = document.getElementById('cameraDeviceSelect').value;
            if (!selectedDeviceId) return;

            try {
                // Stop any existing streams
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }

                // Start new stream
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: { exact: selectedDeviceId },
                        width: { ideal: MAX_WIDTH },
                        height: { ideal: MAX_HEIGHT }
                    }
                });

                // Update main video element
                video.srcObject = currentStream;
                stream = currentStream;

                // Update hand tracking canvas size
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        handCanvas.width = video.videoWidth;
                        handCanvas.height = video.videoHeight;
                        logDebug(`Video ready: ${video.videoWidth}x${video.videoHeight}`);
                        resolve();
                    };
                });

                // Log camera information
                const track = currentStream.getVideoTracks()[0];
                const settings = track.getSettings();
                logDebug(`Switched to camera: ${JSON.stringify(settings)}`);

                updateStatus('Camera switched');
            } catch (err) {
                console.error('Error switching camera:', err);
                updateStatus('Error switching camera: ' + err.message, true);
            }
        });

        // Add settings toggle functionality
        document.getElementById('toggleSettings').addEventListener('click', () => {
            const settingsSection = document.getElementById('settingsSection');
            settingsSection.classList.toggle('active');
        });

        // Update camera list when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await updateCameraList();
            } catch (err) {
                console.error('Error initializing cameras:', err);
                updateStatus('Error initializing cameras: ' + err.message, true);
            }
        });
    </script>
